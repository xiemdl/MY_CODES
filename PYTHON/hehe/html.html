<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Calculator</title>
  <style>
  body {
    font-family: Arial;
    margin: 40px;
  }
  input, select {
    margin: 5px;
    padding: 5px;
  }
</style>
</head>
<body>
  <h2>Calculator_DOMINGO</h2>
  <div>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <input type="number" id="num2" placeholder="Enter 2nd number">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      <option value="**">**</option>
    </select>
    <button onclick="calculate()">Calculate</button>
  </div>
  <h3 id="result">Result: </h3>
  
  <script src="js.js"></script>

</body>
</html>
